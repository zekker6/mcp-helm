version: 2

before:
  hooks:
    - go mod download

builds:
  - main: ./cmd/mcp-helm
    binary: mcp-helm
    env:
      - CGO_ENABLED=0
    goos:
      - linux
      - darwin
      - windows
    goarch:
      - amd64
      - arm64

archives:
  - formats: tar.gz
    name_template: >-
      {{ .ProjectName }}_
      {{- title .Os }}_
      {{- if eq .Arch "amd64" }}x86_64
      {{- else if eq .Arch "386" }}i386
      {{- else }}{{ .Arch }}{{ end }}
    format_overrides:
      - goos: windows
        formats: zip

checksum:
  name_template: 'checksums.txt'

snapshot:
  version_template: "{{ .Tag }}-next"

changelog:
  sort: asc
  filters:
    exclude:
      - '^docs:'
      - '^test:'
      - '^example:'

dockers:
  - image_templates:
      - "ghcr.io/zekker6/mcp-helm:latest"
      - "ghcr.io/zekker6/mcp-helm:{{ .Tag }}"
    dockerfile: docker/Dockerfile.goreleaser
